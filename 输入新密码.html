<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3输入新密码</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div class="header">
        <h1 class="header-title">
            <a href="登录china.html">
                <img src="img/leftLogo.png"/>
            </a>
        </h1>
    </div>
    <div class="main">
        <div class="main-content">
            <div class="horizon-box">
                <p class="pwd"><b></b><img src="img/找回密码.png"/></p>
            </div>
            <div class="timeline">
                <div class="for-liucheng clearfloat">
                    <div class="liulist for-cur" style="width: 135px"></div>
                    <div class="liulist for-cur" style="width: 140px"></div>
                    <div class="liulist for-cur" style="width: 140px"></div>
                    <div class="liulist" style="width: 140px"></div>
                    <div class="liulist" style="width: 160px"></div>
                    <div class="liutextbox">
                        <div class="liutext for-cur" style="width: 160px"><em>1</em><br /><strong>填写信息</strong></div>
                        <div class="liutext for-cur" style="width: 140px"><em>2</em><br /><strong>输入验证码</strong></div>
                        <div class="liutext for-cur" style="width: 140px"><em>3</em><br /><strong>输入新密码</strong></div>
                        <div class="liutext" style="width: 140px"><em>4</em><br /><strong>找回成功</strong></div>
                    </div>
                </div>
            </div>
            <form action="找回成功.html" id="form-box" method="get">
                <div class="form-box clearfloat">
                    <div class="form-control fl">
                        <label>新密码</label>
                        <input type="password" class="first-pwd"/><span class="zq"></span>
                        <span class="tips">密码必须包含数字、字母、下划线任意两种，长度至少8位以上</span>
                    </div>
                </div>
                <div class="form-box clearfloat">
                    <div class="form-control fl">
                        <label>确认密码</label>
                        <input type="password" class="second-pwd"/>
                        <span class="diff">2次密码不一致</span>
                    </div>
                </div>
                <a href="#" class="next-step"><input type="submit" value="完成"/></a>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
