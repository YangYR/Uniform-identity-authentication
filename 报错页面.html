<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>报错页面</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <!--头部-->
    <div class="header">
        <h1 class="header-title">
            <a href="登录china.html">
                <img src="img/leftLogo.png"/>
            </a>
        </h1>
    </div>
    <div class="main">
        <div class="main-content">
            <div class="error">
                <img src="img/error.png"/>
                <p class="error-code">CODE:FX000-111-123456</p>
                <p class="error-info">错误信息：找回密码过程发生错误，输入的验证码有误，请确认...</p>
            </div>
            <div class="btns">
                <a href="#" class="error-back">返回</a>
                <a href="#" class="submit">提交错误报告</a>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
